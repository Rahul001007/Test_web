<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SolarSystem_URP_ANDROID</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Test_web.json", {onProgress: UnityProgress});
    </script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
   <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
   <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<body style="display: none;">
   <div class="webgl-content" style="display: table; width: 100%;height: 100%;">
       <div id="unityContainer"></div>

   </div>
   <script>
       var myWidth = innerWidth;
       var myHeight = innerHeight;
       document.getElementById("unityContainer").style.width = myWidth + "px";
       document.getElementById("unityContainer").style.height = myHeight + "px";
   </script>
   <script>
       setTimeout(function() {

           $("#unityContainer").find("button").click();
           $("body").fadeIn();
       }, 100);
   </script>
</body>
</html>
